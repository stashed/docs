apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: restore-deployment
  namespace: demo
spec:
  repository:
    name: gcs-repo
  rules:
  - paths:
    - /source/data-1
    - /source/data-2
  target:
    volumeMounts:
    - name:  restore-data-1
      mountPath:  /source/data-1
    - name:  restore-data-2
      mountPath:  /source/data-2
    volumeClaimTemplates:
    - metadata:
        name:  restore-data-1
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name:  restore-data-2
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 1Gi