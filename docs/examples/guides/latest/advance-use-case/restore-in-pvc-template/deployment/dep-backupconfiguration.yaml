apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: deployment-backup
  namespace: demo
spec:
  repository:
    name: gcs-repo
  schedule: "* * * * *"
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: stash-demo
    volumeMounts:
      - name: source-data
        mountPath: /source/data
      - name: source-config
        mountPath: /source/config
    directories:
      - /source/data
      - /source/config
  retentionPolicy:
    name: 'keep-last-5'
    keepLast: 5
    prune: true
